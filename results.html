---
title: Results
layout: page
---
<p>All recent results are listed below sorted by date and time.</p>


{% for result in site.results reversed %}
    <a href="{{ result.url }}">
        <h1 class="title results">
            {{ result.title }}
        </h1>
        <h6 class="date results">
            {{ result.date | date: "%A, %B %e, %Y at %I:%M%P" }}
        </h6>
    </a>
{% endfor %}
