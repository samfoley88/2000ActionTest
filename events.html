---
title: Events
---

<ul class="list-unstyled">
  {% for event in site.events %}
    <li>
      <h3 class="text-muted">{% include daterange.html from=event.date to=event.date_end %}, {{ event.venue }}</h3>
      <h2><a href="{{ event.url | absolute_url }}">{{ event.title }}</a></h2>
      {{ event.content | markdownify }}
      <a href="{{ event.url | absolute_url }}">More info &raquo;</a>
      <a href="#">Register &raquo;</a>
      <hr>
    </li>
  {% endfor %}
</ul>
